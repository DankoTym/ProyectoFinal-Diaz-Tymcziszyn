{% load static %}

{% block contenidoDeTitulo %}
<h2>Registro de usuario</h2>
{% endblock%}

{% block contenidoCambiante %}

    <div Class="card-header">
        <strong class="card-title">Ingrese sus datos:</strong>
    </div>

        </form>
    </div>
</div>
{% endblock %}
